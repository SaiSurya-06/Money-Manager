{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit Budget{% else %}Add Budget{% endif %} - MoneyManager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>
                        <i class="bi bi-pie-chart me-2"></i>
                        {% if object %}Edit Budget{% else %}Create New Budget{% endif %}
                    </h5>
                </div>
                <div class="card-body">
                    {% crispy form %}
                    
                    <div class="mt-3">
                        <a href="{% url 'budgets:list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Back to Budgets
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
